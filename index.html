<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de Média</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
  <h1 class="page-title">
      Calcule sua média escolar
    </h1>
	<form>
		<label>Nota 1:</label>
		<input type="number" id="nota1" required>

		<label>Nota 2:</label>
		<input type="number" id="nota2" required>

		<label>Nota 3:</label>
		<input type="number" id="nota3" required>

		<label>Nota 4:</label>
		<input type="number" id="nota4" required>

		<button type="button" onclick="calcularMedia()">Calcular Média</button>
		<p id="resultado"></p>
	</form>
</body>
</html>
